<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col justify-center items-center h-screen">
    <h1 class="text-2xl">Canvas Color Changer</h1>
    <div class="flex">
        <div class="w-24 h-24 bg-red-500 m-2" onclick="changeColor('#ff0000')"></div>
        <div class="w-24 h-24 bg-blue-500 m-2" onclick="changeColor('#0000ff')"></div>
        <div class="w-24 h-24 bg-yellow-500 m-2" onclick="changeColor('#ffff00')"></div>
        <div class="w-24 h-24 bg-gray-500 m-2" onclick="changeColor('#808080')"></div>
    </div>
    <p>
      Try clicking on one of the colors above
      <span>to change the background color of this page!</span>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
